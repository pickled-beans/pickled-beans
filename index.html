<div class="mainPage">
  <div class="ui centered container" style="alignment: center">
    <form class="myform" style="alignment: center" onsubmit="return false">
      <h3>Summary:</h3>
      <textarea rows="3" cols="50" maxlength="100" id="summary" required></textarea>
      <h3>Location:</h3>
      <textarea rows="1" cols="30" id="location" required></textarea>
      <h3>Description:</h3>
      <textarea rows="10" cols="100" maxlength="500" id="description"></textarea>
      <h3>Start Date:</h3>
      <input type="date" name="dateStart" id="dateStart" required>
      <h3>Start Time:</h3>
      <input type="time" id="start-time" value="00:00" required>
      <h3>End Date:</h3>
      <input type="date" name="dateEnd" id="dateEnd" required>
      <h3>End Time:</h3>
      <input type="time" id="end-time" value="00:00" required>
      <h3>Number of Occurences:</h3>
      <input type="number" id="numRecur" min="0" placeholder="1">
      <h3>How often would you like to repeat this event?</h3>
      <select id="recur">
        <option value="NONE">Never</option>
        <option value="DAILY">Daily</option>
        <option value="WEEKLY">Weekly</option>
        <option value="MONTHLY">Monthly</option>
        <option value="YEARLY">Yearly</option>
      </select>
      <h3>Save As:</h3>
      <textarea rows="1" cols="30" id="fname" required></textarea><h2 class="o">&nbsp.ics</h2>
      <br/>
      <br/>
      <button class="ui button" type="submit" id="submit" style="background-color: white"
              onclick="submitForm()">
      <i class="file outline icon"></i>Download
    </button>
    <br/>
    <br/>
  </form>
